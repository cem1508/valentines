<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .info-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #ff3b30;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #1d1d1f;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>Hallo Mane <br> </h1>
        <p>
            Vorab:
        </p>
        <p> Ich weiß, wir kennen uns erst seit knapp über einen Monat. <br>
            Ich hätte dich das auch lieber in Person gefragt, <br>
            aber wir schaffen es wohl leider nicht, <br> 
            uns noch vorher zu sehen. <br>
            (Und ich wollte schon immer mal sowas programmieren) <br>
        </p>
        <p>
            Ich hoffe es gefällt dir :)
        </p>
        <button onclick="redirectToMainPage()">Weiter</button>
    </div>

    <script>
        function redirectToMainPage() {
            window.location.href = "main.html"; // Weiterleitung zur Hauptseite
        }
    </script>
</body>
</html>
